title: imagewithlink
fields:
  -
    handle: logo_link
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      sets:
        logo_and_link:
          display: 'Logo &  Link'
          fields:
            -
              handle: logo
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: 'Assets Field'
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: logo_link
              field:
                input_type: text
                antlers: false
                display: Link
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                validate:
                  - url
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: 'Bard Field'
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false

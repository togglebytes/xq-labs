
<!-- Start Our Customers Section big -->
<div class="w-full mx-auto customers-section-big">
    <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-4 " style="
    padding: 20px 111px;
    text-align: center;
">
        <div class="p-4">
            <h2 class="my-heads text-left">{{customer_sec_title}}</h2>
        </div>
        <div class="p-4 mt-6">
            <section class="customer-logos slider" style="
    width: 85%;
">
                {{ customers_img }}
                <div class="slide"><img src="{{ url }}" alt="{{ alt }}"></div>
                {{ /customers_img }}
            </section>
        </div>
    </div>
</div>
<!-- End Our Customers Section -->
<script>

    $(document).ready(function () {

        $('.customer-logos').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 1500,
            arrows: true,
            prevArrow: `<button class="slide-arrow prev-arrow"><span class="material-symbols-outlined rounded-full p-0 border-solid icon-color">
                            chevron_left</span></button>`,
            nextArrow: `<button class="slide-arrow next-arrow"><span class="material-symbols-outlined rounded-full p-0 border-solid  icon-color">
                            chevron_right</span></button>`,
            dots: false,
            pauseOnHover: false,
            responsive: [{
                breakpoint: 768,
                settings: {
                    slidesToShow: 4
                }
            }, {
                breakpoint: 640,
                settings: {
                    slidesToShow: 2
                }
            }]
        });
    });
</script>

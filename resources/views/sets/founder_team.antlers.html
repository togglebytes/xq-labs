<!-- Start Founder Team Section-->
<div class="w-full mx-auto bg-purple  board-adviser-par ">
    {{if type == "founder_team"}}
    <div class="team-title">{{team_main_title}}</div>
    <div class="board-adviser">
        {{ profile_section }}
        {{if name != ''}}
        <div>
            <div class="sliders-slide">
                <div class="slider-img-section">
                    {{profile}}
                    <img class="members-image" src="{{url}}" alt="member img">
                    {{/profile}}
                </div>
                <div class="slider-text-section">
                    <p>{{name}}</p>
                    <p>{{post}}</p>
                    <p>{{profile_desc}}</p>
                </div>
            </div>
        </div>
        {{/if}}
        {{ /profile_section }}
    </div>
    {{/if}}
</div>
<!-- End Founder Team Section -->

<script>
    $(document).ready(function () {

        $('.board-adviser').slick({
            slidesToShow: 4,
            slidesToScroll: 1,
            autoplay: false,
            autoplaySpeed: 2500,
            arrows: true,
            prevArrow: `<button class="slide-arrow prev-arrow"><span class="material-symbols-outlined rounded-full p-0 border-solid icon-color">
                            chevron_left</span></button>`,
            nextArrow: `<button class="slide-arrow next-arrow"><span class="material-symbols-outlined rounded-full p-0 border-solid  icon-color">
                            chevron_right</span></button>`,
            dots: false,
            dotsClass: 'slick-dots',
            pauseOnHover: false,
            responsive: [{
                breakpoint: 785,
                settings: {
                    slidesToShow: 2

                }
            }, {
                breakpoint: 520,
                settings: {
                    slidesToShow: 2
                }
            }]
        });
    });
</script>

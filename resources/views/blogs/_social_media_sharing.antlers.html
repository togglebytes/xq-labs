<script>
    function copyToClipboard() {
    // now prepare data for sharing blogs
    let blog_url = $("#copy-btn").attr("url");
    let blog_title = $("#copy-btn").attr("b-title");
    
    //share link
    let copy_link = `${blog_title} ${blog_url}`;
    console.log(copy_link)
    var $temp = $("<input>");
    $("body").append($temp);
    $temp.val(copy_link).select();
    document.execCommand("copy");
    $temp.remove();
    }
</script>

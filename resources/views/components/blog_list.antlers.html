<div>
    <div class="latest-posts-iteam">
        <div>
            <img height="100%" width="100%" src="{{image}}" alt="blog thumb" />
        </div>

        <div>
            <p class="blog-title">{{title}}</p>
            <p class="blog-date ml-auto">
                {{ date | timezone('Asia/Kolkata') |format('d M, Y') }}
            </p>
            <div class="grid grid-cols-2 xs:grid-cols-1 gap-2 md:gap-1">
                <p class="read-cat">{{ category:title }}</p>
                <a
                    href="{{link}}"
                    class="justify-self-end read-button"
                    style="width: 90%"
                    >Read Article</a
                >
                <!-- <a href="#" class="share-button" url="{{link}}" title="{{title}}">Share</a> -->
            </div>
        </div>
    </div>
</div>

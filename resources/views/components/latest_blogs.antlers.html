
<div class="latest-posts-iteam">

        <img width="100%"
            src="{{image}}"
            alt="blog thumb" style="height: 172px;">
    </div>
    <div>
        <p class="blog-title">{{title}}</p>
        <p class="blog-date ml-auto">{{ date | timezone('Asia/Kolkata') |format('d M, Y') }}</p>
        
            <div class="grid sm:grid-cols-2 lg:grid-cols-2 md:grid-cols-1 gap-2">
                <p class="read-cat">{{ category:title }}</p>
                <a href="{{link}}" class="read-button">Read Article</a>
            </div>

    </div>
</div>
